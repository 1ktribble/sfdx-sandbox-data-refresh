<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:sync" size="small"></lightning-icon>
                Type query below
        </h3>
        <div class="slds-p-around_medium">
            <lightning-textarea 
                class="slds-m-bottom_small" 
                name="queryInput"
                label="Enter your query"
                onchange={setQueryString}
            ></lightning-textarea>
            <lightning-button 
                variant="brand" 
                label="Run SOQL Query" 
                title="Run Query in Text Area" 
                icon-name="utility:search" 
                onclick={handleQuery}></lightning-button>
        </div>
        <div slot='footer'>
            <template if:true={returnValue}>
                {returnValue}
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
