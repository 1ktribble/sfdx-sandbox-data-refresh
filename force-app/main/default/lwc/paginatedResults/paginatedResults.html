<template>
    <div class="queryStringHolder">
        <template if:true={queryOutput}>
            {queryOutput}
        </template>
        <template if:false={queryOutput}>
            No data returned
        </template>
    </div>
    <div class="resultsHolder">
        <template if:true={dataLoaded}>
            Put loaded content here
        </template>
        <template if:false={dataLoaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </div>
</template>
